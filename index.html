<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 1s ease;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* --- Map Modal --- */
        #map-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        #map-modal.visible {
            opacity: 1;
            pointer-events: auto;
        }
        #map-container {
            width: 90%;
            height: 90%;
            max-width: 1200px;
            max-height: 800px;
            border-radius: 16px;
        }
        .map-ui {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1001; /* Increased z-index to ensure it's on top of the map */
        }
        .map-ui button {
             background-color: rgba(0,0,0,0.5);
             color: white;
             border: 1px solid white;
             padding: 10px 20px;
             border-radius: 8px;
             cursor: pointer;
        }
         .map-instructions {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            z-index: 1000; /* Ensure it's above map tiles */
        }


        /* --- Animated Backgrounds --- */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* Rain Animation */
        .rain-drop {
            position: absolute;
            bottom: 100%;
            width: 2px;
            height: 80px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.4) 100%);
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(120vh); }
        }

        /* Cloud Animation */
        .cloud {
            position: absolute;
            width: 200px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 60px;
            opacity: 0.8;
        }
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
        }
        .cloud.dark-cloud, 
        .cloud.dark-cloud::before, 
        .cloud.dark-cloud::after {
            background: rgba(40, 45, 50, 0.6);
        }
        .cloud::before { width: 100px; height: 100px; top: -50px; left: 40px; }
        .cloud::after { width: 60px; height: 60px; top: -30px; right: 40px; }
        .cloud-1 { top: 10%; animation: drift 25s linear infinite; }
        .cloud-2 { top: 25%; animation: drift 35s linear infinite 5s; }
        .cloud-3 { top: 60%; animation: drift 30s linear infinite 2s; }
        @keyframes drift {
            from { transform: translateX(-250px); }
            to { transform: translateX(110vw); }
        }

        /* Sunny Animation */
        .sun-wrapper {
            position: absolute;
            top: 5%;
            right: 5%;
            width: 300px;
            height: 300px;
            filter: drop-shadow(0 0 20px rgba(255, 223, 0, 0.8));
        }
        .sun-core {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, #FFFAD4 0%, #FFD700 80%);
            border-radius: 50%;
            animation: sun-pulse 6s infinite ease-in-out;
        }
        .sun-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            transform: translate(-50%, -50%);
            background: repeating-conic-gradient(
                from 0deg, 
                rgba(255, 255, 150, 0.6) 0deg 15deg, 
                transparent 15deg 45deg
            );
            border-radius: 50%;
            animation: spin-rays 40s linear infinite;
            -webkit-mask-image: radial-gradient(circle, transparent 35%, black 36%);
            mask-image: radial-gradient(circle, transparent 35%, black 36%);
        }
        @keyframes sun-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        @keyframes spin-rays {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Snow Animation */
        .snow-flake {
            position: absolute;
            top: -10px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: snowfall linear infinite;
        }
        .blowing-flake {
            position: absolute;
            top: -10px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: windy-snow linear infinite;
        }
        @keyframes snowfall {
            to { transform: translateY(110vh) translateX(30px); opacity: 0; }
        }

        /* Thunderstorm Animation */
        .lightning-flash {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(200, 200, 255, 0.5);
            opacity: 0;
            animation: lightning 7s infinite;
            z-index: 1;
        }
        @keyframes lightning {
            0%, 90% { opacity: 0; } 91% { opacity: 0.8; } 92% { opacity: 0; }
            93% { opacity: 0.6; } 94% { opacity: 0; } 100% { opacity: 0; }
        }
        .lightning-bolt {
            position: absolute;
            top: -50px;
            left: 50%;
            width: 150px;
            height: 400px;
            opacity: 0;
            animation: strike 7s infinite ease-out;
            transform-origin: top center;
            z-index: 2;
        }
        .lightning-bolt svg {
            width: 100%;
            height: 100%;
            fill: rgba(255, 255, 255, 0.9);
            filter: drop-shadow(0 0 15px white);
        }
        @keyframes strike {
            0%, 90.9% { opacity: 0; transform: scaleY(0); }
            91% { opacity: 1; transform: scaleY(1); }
            91.2% { opacity: 0; transform: scaleY(1); }
            91.4% { opacity: 1; transform: scaleY(1); }
            92% { opacity: 0; transform: scaleY(0); }
            100% { opacity: 0; transform: scaleY(0); }
        }
        
        /* Fog Animation */
        .fog-layer {
            position: absolute;
            width: 200%;
            height: 100%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAPoAAAD6CAYAAACI7Fo9AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAF/SURBVHhe7dJBDQAgDAAx/6ms4Q5ONJsAz+4CmJ4H0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzID0P0vMgPQ/S8yA9D9LzIC0p2JV4s/s+x3TAAAAAElFTkSuQmCC') repeat-x;
            background-size: contain;
            opacity: 0.3;
        }
        .fog-layer.fog-1 { animation: fog-drift 60s linear infinite; }
        .fog-layer.fog-2 { animation: fog-drift 45s linear infinite reverse; }
        @keyframes fog-drift {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        /* Windy Animation */
        .leaf {
            position: absolute;
            top: -50px;
            width: 30px;
            height: 20px;
            background-color: #8B4513; /* SaddleBrown */
            border-radius: 0 100% 0 100%;
            animation: windy-leaves linear infinite;
        }
        .leaf.leaf-2 { background-color: #D2691E; /* Chocolate */ }
        .leaf.leaf-3 { background-color: #A0522D; /* Sienna */ }
        @keyframes windy-leaves {
            0% { transform: translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateX(110vw) rotate(720deg); opacity: 0; }
        }
        @keyframes windy-snow {
            0% { transform: translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateX(110vw) rotate(720deg); opacity: 0; }
        }
    </style>
</head>

    <div class="w-full max-w-md mx-auto z-10">
        <div class="card rounded-2xl p-6 md:p-8 shadow-2xl">
             <button id="mute-btn" class="absolute top-4 right-4 text-white opacity-50 hover:opacity-100 transition-opacity">
                <!-- Muted Icon -->
                <svg id="sound-off-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>

    <script>
        // --- Main App Elements ---
        const predictBtn = document.getElementById('predictBtn');
        const placeInput = document.getElementById('place');
        const dateInput = document.getElementById('date');
        const bodyEl = document.body;

        const resultContainer = document.getElementById('result-container');
        const loader = document.getElementById('loader');
        const predictionOutput = document.getElementById('prediction-output');
        const errorMessage = document.getElementById('error-message');
        
        const predictionForDateEl = document.getElementById('prediction-for-date');
        const locationInfo = document.getElementById('location-info');
        const errorText = document.getElementById('error-text');
        const currentTempEl = document.getElementById('current-temp');
        const currentHumidityEl = document.getElementById('current-humidity');
        const currentWeatherStatusEl = document.getElementById('current-weather-status');
        
        // --- Background Elements ---
        const sunnyBg = document.getElementById('sunny-bg');
        const rainyBg = document.getElementById('rainy-bg');
        const cloudyBg = document.getElementById('cloudy-bg');
        const snowyBg = document.getElementById('snowy-bg');
        const thunderstormBg = document.getElementById('thunderstorm-bg');
        const foggyBg = document.getElementById('foggy-bg');
        const windyBg = document.getElementById('windy-bg');

        // --- Map Elements ---
        const mapModal = document.getElementById('map-modal');
        const mapContainer = document.getElementById('map-container');
        const selectOnMapBtn = document.getElementById('select-on-map-btn');
        const confirmLocationBtn = document.getElementById('confirm-location-btn');
        const closeMapBtn = document.getElementById('close-map-btn');
        let map, marker;
        let selectedCoords = null;
        let mapInitialized = false;

        // --- Sound Elements ---
        const muteBtn = document.getElementById('mute-btn');
        const soundOnIcon = document.getElementById('sound-on-icon');
        const soundOffIcon = document.getElementById('sound-off-icon');
        let isMuted = true;
        let audioInitialized = false;
        const sounds = {};

        // Initialize Flatpickr Calendar
        flatpickr("#date", {
            dateFormat: "Y-m-d",
            defaultDate: "today",
        });

        // --- Sound Logic ---
        function initSounds() {
            if (audioInitialized) return;

            // Rain Sound
            const rainFilter = new Tone.Filter(600, "lowpass").toDestination();
            sounds.rain = new Tone.Noise("pink").connect(rainFilter).set({ volume: -18 });
            
            // Thunder Sound
            const thunderVolume = new Tone.Volume(-6).toDestination();
            const thunderSynth = new Tone.MembraneSynth({
                pitchDecay: 0.05,
                octaves: 10,
                oscillator: { type: "sine" },
                envelope: { attack: 0.001, decay: 0.4, sustain: 0.01, release: 2.5, attackCurve: "exponential" }
            }).connect(thunderVolume);
            sounds.thunder = new Tone.Loop(time => {
                thunderSynth.triggerAttackRelease("C1", "2s", time);
            }, "8s").set({ probability: 0.3 });

            // Sunny Sound
            sounds.sunny = new Tone.Synth({
                oscillator: { type: 'sine' },
                envelope: { attack: 2, decay: 1, sustain: 0.8, release: 2 }
            }).toDestination().set({ volume: -26 });

            // Snowy Sound
            const snowFilter = new Tone.Filter(800, "lowpass").toDestination();
            sounds.snow = new Tone.Noise("pink").connect(snowFilter).set({ volume: -35 });

            // Windy Sound
            const windFilter = new Tone.AutoFilter("4n").toDestination().set({ baseFrequency: 200, octaves: 4 });
            sounds.wind = new Tone.Noise("brown").connect(windFilter).set({ volume: -20 });
            
            // Fog/Cloudy Sound
            sounds.fog = new Tone.AMSynth({
                harmonicity: 1.2,
                envelope: { attack: 1, release: 1 },
                oscillator: { type: 'sine' },
                modulation: { type: 'square' }
            }).toDestination().set({ volume: -32 });

            Tone.Transport.start();
            audioInitialized = true;
        }

        function stopAllSounds() {
            if (!audioInitialized) return;
            Object.values(sounds).forEach(sound => {
                if (sound instanceof Tone.Loop && sound.state === "started") {
                    sound.stop(0);
                } else if (sound instanceof Tone.Noise && sound.state === "started") {
                    sound.stop(0);
                } else if (sound.name === "Synth" || sound.name === "AMSynth") {
                    sound.triggerRelease();
                }
            });
        }

        function playWeatherSound(weatherType) {
            if (!audioInitialized || isMuted) return;
            stopAllSounds();

            switch (weatherType) {
                case 'rainy':
                    sounds.rain.start();
                    break;
                case 'thunderstorm':
                    sounds.rain.start();
                    sounds.thunder.start(0);
                    break;
                case 'sunny':
                    sounds.sunny.triggerAttack("C4");
                    break;
                case 'snowy':
                    sounds.snow.start();
                    break;
                case 'windy-snow':
                    sounds.wind.start();
                    sounds.snow.start();
                    break;
                case 'windy':
                    sounds.wind.start();
                    break;
                case 'foggy':
                case 'cloudy':
                    sounds.fog.triggerAttack("A1");
                    break;
            }
        }

        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            soundOnIcon.classList.toggle('hidden', isMuted);
            soundOffIcon.classList.toggle('hidden', !isMuted);
            if (isMuted) {
                stopAllSounds();
            }
        });


        // --- Main Prediction Logic ---
        predictBtn.addEventListener('click', async () => {
            const place = placeInput.value;
            const date = dateInput.value;

            if (!place || !date) { showError("Please provide a location and a date."); return; }
            
            if (!audioInitialized) {
                await Tone.start();
                initSounds();
            }

            resultContainer.classList.remove('hidden');
            predictionOutput.classList.add('hidden');
            errorMessage.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                const geoUrl = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(place)}&format=json&limit=1`;
                const geoResponse = await fetch(geoUrl, { headers: { 'User-Agent': 'NASA Weather Predictor App/1.0' } });
                if (!geoResponse.ok) throw new Error('Geocoding service (Nominatim) is unavailable.');
                
                const geoData = await geoResponse.json();
                if (geoData.length === 0) throw new Error(`Could not find coordinates for "${place}". Please try a more specific location.`);
                
                const { lat, lon, display_name } = geoData[0];

                const fetchCurrentWeather = async () => {
                    const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,weather_code`;
                    const response = await fetch(weatherUrl);
                    if (response.ok) displayCurrentWeather((await response.json()).current);
                };

                await Promise.all([
                    fetchCurrentWeather(),
                    calculateAndDisplayProbability(lat, lon, date, display_name)
                ]);
                
                predictionOutput.classList.remove('hidden');

            } catch (error) {
                showError(error.message || "An unexpected error occurred.");
            } finally {
                loader.classList.add('hidden');
            }
        });
        
        async function calculateAndDisplayProbability(lat, lon, dateString, locationName) {
            const targetDate = new Date(dateString + 'T12:00:00Z');
            const N = 15; 
            let rainyDaysCount = 0;
            let totalTempOnRainyDays = 0, tempOnRainyDaysCount = 0;
            let totalTempAllDays = 0, tempAllDaysCount = 0;
            let totalHumidity = 0, humidityDaysCount = 0;
            let totalWindSpeed = 0, windDaysCount = 0;
            const promises = [];

            for (let i = 1; i <= N; i++) {
                const year = targetDate.getUTCFullYear() - i;
                if (year < 2001) break;
                const pastDate = new Date(targetDate);
                pastDate.setUTCFullYear(year);
                const formattedDate = formatDateForApi(pastDate);
                const parameters = "PRECTOTCORR,T2M,RH2M,WS10M"; 
                const apiUrl = `https://power.larc.nasa.gov/api/temporal/daily/point?parameters=${parameters}&community=RE&longitude=${lon}&latitude=${lat}&start=${formattedDate}&end=${formattedDate}&format=JSON`;
                promises.push(fetch(apiUrl).then(res => res.ok ? res.json() : null));
            }
            
            const settledResults = await Promise.allSettled(promises);
            const successfulResults = settledResults
                .filter(result => result.status === 'fulfilled' && result.value)
                .map(result => result.value);

            let validYears = 0;
            successfulResults.forEach(data => {
                if (data && data.properties?.parameter?.PRECTOTCORR) {
                    const precipData = data.properties.parameter.PRECTOTCORR;
                    const tempData = data.properties.parameter.T2M;
                    const humidityData = data.properties.parameter.RH2M;
                    const windData = data.properties.parameter.WS10M;
                    const dateKey = Object.keys(precipData)[0];

                    if (dateKey && precipData[dateKey] > -999) {
                        validYears++;
                        if (tempData[dateKey] > -999) { totalTempAllDays += tempData[dateKey]; tempAllDaysCount++; }
                        if (humidityData[dateKey] > -999) { totalHumidity += humidityData[dateKey]; humidityDaysCount++; }
                        if (windData[dateKey] > -999) { totalWindSpeed += windData[dateKey]; windDaysCount++; }
                        if (precipData[dateKey] > 0.5) {
                             rainyDaysCount++;
                             if(tempData[dateKey] > -999) {
                                totalTempOnRainyDays += tempData[dateKey];
                                tempOnRainyDaysCount++;
                             }
                        }
                    }
                }
            });

            if (validYears === 0) throw new Error("Could not retrieve any historical data for this date. The NASA API might be temporarily busy or unavailable.");
            
            const probability = Math.round((rainyDaysCount / validYears) * 100);
            const avgTempOnRainyDays = tempOnRainyDaysCount > 0 ? totalTempOnRainyDays / tempOnRainyDaysCount : 10;
            const avgTempAllDays = tempAllDaysCount > 0 ? totalTempAllDays / tempAllDaysCount : 15;
            const avgHumidity = humidityDaysCount > 0 ? totalHumidity / humidityDaysCount : 50;
            const avgWindSpeed = windDaysCount > 0 ? totalWindSpeed / windDaysCount : 0;

            displayProbability(probability, dateString, validYears, locationName, avgTempOnRainyDays, avgTempAllDays, avgHumidity, avgWindSpeed);
        }

        function displayProbability(probability, dateString, yearsOfData, locationName, avgTempRainy, avgTempAll, avgHumidity, avgWindSpeed) {
            const probabilityTextEl = document.getElementById('probability-text');
            const probabilitySummaryEl = document.getElementById('probability-summary');
            const probabilityBarEl = document.getElementById('probability-bar');
            const temperatureSummaryEl = document.getElementById('temperature-summary');
            const windSummaryEl = document.getElementById('wind-summary');

            probabilityTextEl.textContent = `${probability}%`;
            predictionForDateEl.textContent = `for ${formatDateForDisplay(dateString)}`;
            locationInfo.textContent = `Based on ${yearsOfData} years of data for ${locationName}`;

            let summary, barColorClass, textColorClass, weatherSound;
            resetBackgrounds();

            temperatureSummaryEl.textContent = "";
            windSummaryEl.textContent = "";
            if(avgTempAll > 35) {
                temperatureSummaryEl.textContent = "Historically Hot";
                temperatureSummaryEl.className = 'text-lg mt-1 text-orange-300';
            } else if (avgTempAll < 5) {
                temperatureSummaryEl.textContent = "Historically Cold";
                temperatureSummaryEl.className = 'text-lg mt-1 text-cyan-300';
            }
             if (avgWindSpeed > 5) {
                windSummaryEl.textContent = "Historically Windy";
                windSummaryEl.className = 'text-lg mt-1 text-gray-300';
            }

            if (avgWindSpeed > 5 && avgTempAll <= 0) {
                summary = "Blowing Snow";
                barColorClass = "bg-sky-400";
                textColorClass = "text-sky-300";
                windyBg.classList.remove('hidden');
                createBlowingSnow(); 
                weatherSound = 'windy-snow';
                bodyEl.className = 'bg-gradient-to-br from-slate-600 to-gray-800 min-h-screen flex items-center justify-center p-4';
            } else if (avgWindSpeed > 5) {
                summary = `Windy with a ${probability > 50 ? 'High' : 'Low'} Chance of Rain`;
                barColorClass = "bg-gray-400"; textColorClass = "text-gray-300";
                windyBg.classList.remove('hidden'); createWindyLeaves();
                weatherSound = 'windy';
                bodyEl.className = 'bg-gradient-to-br from-teal-700 to-gray-800 min-h-screen flex items-center justify-center p-4';
            } else if (probability <= 30) {
                summary = "Low Chance of Precipitation";
                barColorClass = "bg-green-500"; textColorClass = "text-green-400";
                sunnyBg.classList.remove('hidden');
                weatherSound = 'sunny';
                bodyEl.className = 'bg-gradient-to-br from-sky-400 to-blue-600 min-h-screen flex items-center justify-center p-4';
            } else if (probability <= 60 && avgHumidity > 95) {
                summary = "High Chance of Fog";
                barColorClass = "bg-gray-400"; textColorClass = "text-gray-300";
                foggyBg.classList.remove('hidden');
                weatherSound = 'foggy';
                bodyEl.className = 'bg-gradient-to-br from-slate-500 to-gray-600 min-h-screen flex items-center justify-center p-4';
            } else if (probability <= 60) {
                summary = "Moderate Chance of Precipitation";
                barColorClass = "bg-yellow-500"; textColorClass = "text-yellow-400";
                cloudyBg.classList.remove('hidden');
                weatherSound = 'cloudy';
                bodyEl.className = 'bg-gradient-to-br from-slate-600 to-gray-700 min-h-screen flex items-center justify-center p-4';
            } else {
                if (avgTempRainy <= 2) {
                    summary = "High Chance of Snow";
                    barColorClass = "bg-sky-300"; textColorClass = "text-sky-200";
                    snowyBg.classList.remove('hidden'); createSnow();
                    weatherSound = 'snowy';
                    bodyEl.className = 'bg-gradient-to-br from-slate-400 to-gray-600 min-h-screen flex items-center justify-center p-4';
                } else if (probability > 85) {
                    summary = "High Chance of Heavy Rain / Storm";
                    barColorClass = "bg-purple-500"; textColorClass = "text-purple-300";
                    thunderstormBg.classList.remove('hidden'); createThunderstorm();
                    weatherSound = 'thunderstorm';
                    bodyEl.className = 'bg-gradient-to-br from-gray-900 to-indigo-900 min-h-screen flex items-center justify-center p-4';
                } else {
                    summary = "High Chance of Rain";
                    barColorClass = "bg-red-500"; textColorClass = "text-red-400";
                    rainyBg.classList.remove('hidden'); createRain();
                    weatherSound = 'rainy';
                    bodyEl.className = 'bg-gradient-to-br from-gray-800 to-slate-900 min-h-screen flex items-center justify-center p-4';
                }
            }
            playWeatherSound(weatherSound);

            probabilitySummaryEl.textContent = summary;
            setTimeout(() => { probabilityBarEl.style.width = `${probability}%`; }, 10);
            probabilityBarEl.className = `h-4 rounded-full transition-all duration-1000 ease-out ${barColorClass}`;
            probabilityTextEl.className = `text-6xl font-bold transition-colors duration-500 ${textColorClass}`;
            probabilitySummaryEl.className = `text-xl mt-1 mb-2 transition-colors duration-500 ${textColorClass}`;
        }
        
        // --- UI & Helper Functions ---
        function createRain(density = 50) {
            rainyBg.innerHTML = '';
            for (let i = 0; i < density; i++) {
                const drop = document.createElement('div');
                drop.className = 'rain-drop';
                drop.style.left = `${Math.random() * 100}vw`;
                drop.style.animationDuration = `${0.5 + Math.random() * 0.5}s`;
                drop.style.animationDelay = `${Math.random() * 5}s`;
                rainyBg.appendChild(drop);
            }
        }
        function createThunderstorm() {
            createRain(100);
            thunderstormBg.innerHTML = `
                <div class="lightning-flash"></div>
                <div class="cloud dark-cloud cloud-1"></div>
                <div class="cloud dark-cloud cloud-2"></div>
                <div class="cloud dark-cloud cloud-3"></div>
            `;

            for (let i = 0; i < 3; i++) {
                const bolt = document.createElement('div');
                bolt.className = 'lightning-bolt';
                bolt.innerHTML = `<svg viewBox="0 0 512 512"><path d="M416 21.125a15.996 15.996 0 00-15.031 10.969L262.25 240H352a16 16 0 0113.5 25.156l-192 224a16.002 16.002 0 01-27-18.313L286.469 272H192a16.002 16.002 0 01-13.5-25.156l192-224A15.99 15.99 0 01416 21.125z"/></svg>`;
                bolt.style.left = `${10 + Math.random() * 80}%`;
                bolt.style.animationDelay = `${Math.random() * 4}s`;
                thunderstormBg.appendChild(bolt);
            }
        }
        function createSnow() {
            snowyBg.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const flake = document.createElement('div');
                flake.className = 'snow-flake';
                flake.style.left = `${Math.random() * 100}vw`;
                flake.style.animationDuration = `${5 + Math.random() * 5}s`;
                flake.style.animationDelay = `${Math.random() * 10}s`;
                flake.style.transform = `scale(${0.5 + Math.random() * 0.5})`;
                snowyBg.appendChild(flake);
            }
        }
        function createWindyLeaves() {
            windyBg.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const leaf = document.createElement('div');
                const leafType = Math.ceil(Math.random() * 3);
                leaf.className = `leaf leaf-${leafType}`;
                leaf.style.left = `${-50 + Math.random() * 50}px`;
                leaf.style.top = `${Math.random() * 100}vh`;
                leaf.style.animationDuration = `${5 + Math.random() * 5}s`;
                leaf.style.animationDelay = `${Math.random() * 5}s`;
                windyBg.appendChild(leaf);
            }
        }
        function createBlowingSnow() {
            windyBg.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const flake = document.createElement('div');
                flake.className = 'blowing-flake';
                flake.style.left = `${-50 + Math.random() * 50}px`;
                flake.style.top = `${Math.random() * 100}vh`;
                flake.style.animationDuration = `${3 + Math.random() * 4}s`;
                flake.style.animationDelay = `${Math.random() * 5}s`;
                windyBg.appendChild(flake);
            }
        }
        function resetBackgrounds() {
            [sunnyBg, rainyBg, cloudyBg, snowyBg, thunderstormBg, foggyBg, windyBg].forEach(bg => bg.classList.add('hidden'));
            rainyBg.innerHTML = ''; 
            snowyBg.innerHTML = ''; 
            windyBg.innerHTML = '';
            thunderstormBg.innerHTML = '';
        }
        function formatDateForApi(date) {
            const year = date.getUTCFullYear();
            const month = String(date.getUTCMonth() + 1).padStart(2, '0');
            const day = String(date.getUTCDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        }
        function formatDateForDisplay(dateString) {
            const [year, month, day] = dateString.split('-');
            return `${day}-${month}-${year}`;
        }
        function displayCurrentWeather(current) {
            if(!current) return;
            currentTempEl.textContent = `${Math.round(current.temperature_2m)}°C`;
            currentHumidityEl.textContent = `${current.relative_humidity_2m}%`;
            currentWeatherStatusEl.textContent = getWeatherDescription(current.weather_code);
        }
        function getWeatherDescription(code) {
             const descriptions = {0:'Clear',1:'Mainly Clear',2:'Partly Cloudy',3:'Overcast',45:'Fog',48:'Rime Fog',51:'Light Drizzle',53:'Drizzle',55:'Dense Drizzle',56:'Freezing Drizzle',57:'Dense Freezing Drizzle',61:'Slight Rain',63:'Rain',65:'Heavy Rain',66:'Freezing Rain',67:'Heavy Freezing Drivvle',71:'Slight Snow',73:'Snow',75:'Heavy Snow',77:'Snow Grains',80:'Slight Showers',81:'Showers',82:'Violent Showers',85:'Snow Showers',86:'Heavy Snow Showers',95:'Thunderstorm',96:'Thunderstorm & Hail',99:'Thunderstorm & Hail'};
            return descriptions[code] || 'Unknown';
        }
        function showError(message) {
            errorText.textContent = message;
            resultContainer.classList.remove('hidden');
            loader.classList.add('hidden');
            predictionOutput.classList.add('hidden');
            errorMessage.classList.remove('hidden');
            resetBackgrounds();
            stopAllSounds();
            bodyEl.className = 'bg-gradient-to-br from-gray-900 to-blue-900 min-h-screen flex items-center justify-center p-4';
        }
        
        // --- Map Logic (Leaflet.js) ---
        function initLeafletMap() {
            if (mapInitialized) return;
            map = L.map('map-container', {
                worldCopyJump: false,
                minZoom: 2
            }).setView([20, 0], 2);
            
            const southWest = L.latLng(-85, -180);
            const northEast = L.latLng(85, 180);
            const bounds = L.latLngBounds(southWest, northEast);

            map.setMaxBounds(bounds);
            
            // Switched to a tile layer with English labels
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 20,
                noWrap: true
            }).addTo(map);

            map.on('click', function(e) {
                selectedCoords = e.latlng;
                if (!marker) {
                    marker = L.marker(selectedCoords).addTo(map);
                } else {
                    marker.setLatLng(selectedCoords);
                }
            });
            mapInitialized = true;
        }
        
        // --- Map UI Event Listeners ---
        selectOnMapBtn.addEventListener('click', () => {
            mapModal.classList.add('visible');
            initLeafletMap();
            // Invalidate size to ensure map tiles render correctly after modal becomes visible
            setTimeout(() => { map.invalidateSize() }, 10);
        });
        
        closeMapBtn.addEventListener('click', () => {
            mapModal.classList.remove('visible');
        });

        confirmLocationBtn.addEventListener('click', async () => {
            if (!selectedCoords) {
                alert("Please click a location on the map first.");
                return;
            }

            const { lat, lng } = selectedCoords;
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`;
            
            try {
                const response = await fetch(url, { headers: { 'User-Agent': 'NASA Weather Predictor App/1.0' } });
                const data = await response.json();
                if (data && data.display_name) {
                    placeInput.value = data.display_name;
                } else {
                    placeInput.value = `Lat: ${lat.toFixed(2)}, Lon: ${lng.toFixed(2)}`;
                }
            } catch (err) {
                placeInput.value = `Lat: ${lat.toFixed(2)}, Lon: ${lng.toFixed(2)}`;
                console.warn(`Reverse geocoding failed: ${err}`);
            }
            
            mapModal.classList.remove('visible');
        });

    </script>
